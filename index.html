
<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Drawing Area</title>
<!-- You can add your style here rather than in an external style sheet. -->
<style>
	canvas {
	    border:5px solid #d3d3d3;
	    background-color: #f1f1f1;
	    display: block;
	}
</style>
</head>
<body>
    <!-- DO NOT MODIFY THIS HTML -->
    <canvas id = "myCanvas" width = "350" height = "500"  ></canvas>
	<input type = "color" id = "picker"/>
	<script>
		var myCanvas = document.getElementById("myCanvas");
		var ctx = myCanvas.getContext("2d");
		var color = "red";
		var pendown = true;
		var picker = document.getElementById("picker");


		myCanvas.width = window.innerWidth*0.8;
		myCanvas.height = window.innerHeight*0.8;


		function draw(x,y){
			if(pendown){
				ctx.beginPath();
				ctx.arc(x-10,y-10,10,0,2*Math.PI);
				ctx.fillStyle = color;
				ctx.fill();
			}
		}

		myCanvas.addEventListener(
			"mousemove",function(e){
				console.log(e);
				draw(e.pageX,e.pageY);
			}
		)

		window.addEventListener(
			'keydown',function(e){
				console.log(e);
				if (e.keyCode == 66) {
					color = "blue";
				}
				if (e.keyCode == 82){
					color="red";
				}
				if(e.keyCode==89){
					color="yellow";
				}
				if (e.keyCode==71){
					color="green";
				}
				if (e.keyCode==32){
					ctx.clearRect(0, 0, myCanvas.width, myCanvas.height);
				}

				if(e.keyCode==38){
					pendown=false;
				}

				if(e.keyCode==40){
					pendown=true;
				}
			}
		)

		picker.addEventListener(
			"change",function(e){
				console.log(e);
				color = this.value;
				
			}
		)






	</script>
</body>
</html>
